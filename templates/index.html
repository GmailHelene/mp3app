
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>MP3 Nedlaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            font-size: 1em;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2, h3 {
            color: #333;
        }
        ul {
            padding-left: 20px;
        }
        a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h2>ðŸŽµ MP3 Nedlaster (flere sanger)</h2>
    <form method="post">
        <textarea name="songs" rows="10" cols="50" placeholder="Skriv inn Ã©n sang per linje"></textarea><br><br>
        <button type="submit">Last ned</button>
    </form>
    <div>
        <h3>Status:</h3>
        <p>{{ status|safe }}</p>
        {% if files %}
            <h3>Last ned MP3-filer:</h3>
            <ul>
            {% for f in files %}
                <li><a href="/downloads/{{ f }}">{{ f }}</a></li>
            {% endfor %}
            </ul>
            <a href="/download_zip"><strong>ðŸ“¦ Last ned alle som ZIP</strong></a>
        {% endif %}
    </div>
</body>
</html>
